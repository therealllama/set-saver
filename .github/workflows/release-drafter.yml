name: Release Drafter

on:
  push:
    branches:
      - 'release/**'
  pull_request:
    types: [closed]
    branches:
      - 'release/**'
  release:
    types: [published]

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.SET_SAVER_RELEASE_TOKEN }}